<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Topic</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<style>
    body {
        background: #89d0d7;
    }
</style>

<form th:action="@{/topic/update}" method="post">
    <label>
        Select SubCategory :
        <select name="subCategoryList">
            <option name="empty" selected="selected">empty</option>
            <option th:each="subCategory : ${subCategories}"
                    th:value="${subCategory.typeName}"
                    th:text="${subCategory.typeName}">
            </option>
        </select>
    </label>
    <br/>
    <label>
        Topic : <input name="topicName" type="text" th:value="${topic.topicName}">

    </label>
    <br/>
    <input type="submit" value="Update Topic">
    <input type="hidden" th:value="${topic.id}" name="topicId">
</form>
<input type="button" onclick="location.href='http://localhost:8080/topic/list'" value="Back to Topic List">

</body>
</html>
